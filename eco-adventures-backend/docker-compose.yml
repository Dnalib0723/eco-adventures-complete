version: '3.8'

services:
  # PostgreSQL 資料庫
  db:
    image: postgres:15-alpinecd
    container_name: eco_adventures_db
    environment:
      POSTGRES_USER: eco_user
      POSTGRES_PASSWORD: eco_password
      POSTGRES_DB: eco_adventures_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eco_user -d eco_adventures_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 後端
  api:
    build: .
    container_name: eco_adventures_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://eco_user:eco_password@db:5432/eco_adventures_db

volumes:
  postgres_data:
